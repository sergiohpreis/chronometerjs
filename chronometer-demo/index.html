<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chronometer Test</title>
	<link rel="stylesheet" href="chronometer.css">
</head>
<body>
	<header class="header">
		<h3 class="header__title">Chronometer JS <span>Example</span></h3>
		<div class="chronometer">
			<span class="chronometer__number chronometer__number--minutes">00</span>
			<span class="chronometer__number chronometer__number--seconds">00</span>
		</div>
		<div class="actions">
			<span class="actions__btn actions__btn--start">Start</span>
			<span class="actions__btn actions__btn--stop">Stop</span>
			<span class="actions__btn actions__btn--reset">Reset</span>
		</div>
	</header>
	<script src="../src/chronometer.js"></script>
	<!-- <script src="../dist/chronometer.min.js"></script> -->
	<script>
		chronometerjs.configure({
			minutes: 1,
			minElement: document.querySelector('.chronometer__number--minutes'),
			secElement: document.querySelector('.chronometer__number--seconds'),
			startTrigger: '.actions__btn--start',
			stopTrigger: '.actions__btn--stop',
			resetTrigger: '.actions__btn--reset'
		});

		chronometerjs.afterStart(function(){
			document.querySelector('.actions__btn--stop').classList.remove('actions__btn--disabled');
			document.querySelector('.actions__btn--start').classList.add('actions__btn--disabled');
		});

		chronometerjs.afterReset(function(){
			document.querySelector('.actions__btn--stop').classList.remove('actions__btn--disabled');
		});

		chronometerjs.afterStop(function(){
			document.querySelector('.actions__btn--stop').classList.add('actions__btn--disabled');
			document.querySelector('.actions__btn--start').classList.remove('actions__btn--disabled');
		});
	</script>
</body>
</html>
